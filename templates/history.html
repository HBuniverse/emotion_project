<body>
  <button class="back-btn" onclick="window.location.href='/'">â† ëŒì•„ê°€ê¸°</button>
  <h2>ğŸ“ˆ ê°ì • ë³€í™” & ë ˆë²¨ ì„±ì¥ íˆìŠ¤í† ë¦¬</h2>

  <div class="chart-container">
    <canvas id="emotionLevelChart"></canvas>

  <script>
    const historyData = {{ history_data | tojson }};
    const labels = historyData.map(d => d.time);
    const emotionVals = historyData.map(d => d.emotion_val);
    const levels = historyData.map(d => d.level);

    const emotionNames = ['neutral', 'sadness', 'fear', 'anger', 'joy'];

    new Chart(document.getElementById("emotionLevelChart"), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'ê°ì • (emotion)',
            data: emotionVals,
            borderColor: '#f06292',
            backgroundColor: '#f48fb1',
            tension: 0.3,
            yAxisID: 'y1'
          },
          {
            label: 'ë ˆë²¨ (level)',
            data: levels,
            borderColor: '#64b5f6',
            backgroundColor: '#90caf9',
            tension: 0.3,
            yAxisID: 'y2'
          }
        ]
      },
      options: {
        responsive: true,
        interaction: {
          mode: 'index',
          intersect: false
        },
        stacked: false,
        plugins: {
          tooltip: {
            callbacks: {
              label: function(context) {
                if (context.dataset.label === 'ê°ì • (emotion)') {
                  return 'ê°ì •: ' + emotionNames[context.raw];
                } else {
                  return 'ë ˆë²¨: ' + context.raw;
                }
              }
            }
          }
        },
        scales: {
          y1: {
            type: 'linear',
            position: 'left',
            title: {
              display: true,
              text: 'ê°ì • (joy~neutral)'
            },
            ticks: {
              callback: function(value) {
                return emotionNames[value] || '';
              },
              stepSize: 1,
              min: 0,
              max: 4
            }
          },
          y2: {
            type: 'linear',
            position: 'right',
            title: {
              display: true,
              text: 'ë ˆë²¨'
            },
            beginAtZero: true,
            grid: {
              drawOnChartArea: false
            }
          },
          x: {
            title: {
              display: true,
              text: 'ì‹œê°„'
            }
          }
        }
      }
    });
  </script>
