<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f7cfdc, #cbdff5);
      height: 100vh;
      display: flex;
      justify-content: center;   /* 수평 중앙 정렬 */
      align-items: center;       /* 수직 중앙 정렬 */
      margin: 0;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #f48fb1;
      color: white;
      border: none;
      cursor: pointer;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>회원가입</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red; padding-left: 0;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
      <input type="text" name="username" placeholder="아이디" required>
      <input type="password" name="password" placeholder="비밀번호" required>
      <button type="submit">가입하기</button>
    </form>
    <a class="link" href="/login">이미 계정이 있으신가요? 로그인</a>
  </div>
</body>
</html>
